<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ODUS - AI-First Project Management Reimagined. Zoneless architecture with generative AI core.">
  <meta name="keywords" content="project management, AI, task management, knowledge graph, productivity">
  <title>ODUS - Project Management Reimagined</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">
  
  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }
    
    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
      height: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent; 
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #3f3f46; 
      border-radius: 2px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #52525b; 
    }

    @keyframes fadeInUp { 
      from { opacity: 0; transform: translateY(20px); } 
      to { opacity: 1; transform: translateY(0); } 
    }
    .animate-fade-in-up { 
      animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; 
      opacity: 0; 
    }
    
    @keyframes fadeIn { 
      from { opacity: 0; } 
      to { opacity: 1; } 
    }
    .animate-fade-in { 
      animation: fadeIn 0.5s ease-out; 
    }
  </style>
</head>
<body class="bg-zinc-950 text-zinc-300 overflow-y-auto min-h-screen w-screen selection:bg-indigo-500/30">
  <style>
    /* Scroll fixes: enable main app scroll and improve responsive container widths */
    app-root > div, app-root main, .flex-1, .h-full { overflow: auto !important; -webkit-overflow-scrolling: touch; }
    @media (min-width: 1024px) {
      .max-w-4xl { max-width: 72rem; }
      .max-w-5xl { max-width: 80rem; }
      .max-w-6xl { max-width: 88rem; }
      .max-w-7xl { max-width: 96rem; }
    }
  </style>
  <app-root></app-root>
</body>
</html>
